<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/validateForm.js"></script>
    <link rel="stylesheet" href="css/validateForm.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Đặt hàng</div>
      <hr />
      <form action="" onsubmit="return validate()">
        <div class="form-group">
          <label for="" class="form-label">Sản phẩm</label>
          <input type="text" class="form-control" id="product" />
        </div>

        <div class="form-group">
          <lable class="form-label">Loại Sản Phẩm</lable>
          <select name="" id="category" class="form-control">
            <option value="">Chọn loại sản phẩm</option>
            <option value="laptop">Laptop</option>
            <option value="desktop">Desktop</option>
            <option value="iphone">Iphone</option>
            <option value="mouse">Mouse</option>
          </select>
        </div>

        <div class="form-group">
          <label for="" class="form-label">Đơn giá</label>
          <input type="number" class="form-control" id="price" />
        </div>

        <div class="form-group">
          <label for="" class="form-label">Nơi nhận hàng</label>
          <div class="border-group">
            <input type="radio" class="form-control-rc" name="place" id="place" onchange="showFee(this)" value="in"/> Nội thành
            <input type="radio" class="form-control-rc" name="place"  id="place" onchange="showFee(this)" value="out"/>Ngoại thành
          </div>
        </div>

        <div class="form-group" id="feeInfo" style="display: none;">
          <label for="" class="form-label">Phí vận chuyển</label>
          <input
            type="number"
            name=""
            id="fee"
            value="100000"
            class="form-control"
          />
        </div>

        <div class="btns">
          <button class="btn">Đặt mua</button>
        </div>
      </form>
    </div>
  </body>
</html>
